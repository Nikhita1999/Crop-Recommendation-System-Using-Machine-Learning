<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .weather-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå§Ô∏è Weather App</h1>
    <input type="text" id="location" placeholder="Enter location">
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weatherInfo"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('location').value;
      const apiKey = '5ad30b7a247f4fcf801110939251804';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          document.getElementById('weatherInfo').innerHTML = `<p style='color: red;'>${data.error.message}</p>`;
        } else {
          const temp = data.current.temp_c;
          const condition = data.current.condition.text;
          const icon = data.current.condition.icon;

          document.getElementById('weatherInfo').innerHTML = `
            <h2>${data.location.name}, ${data.location.country}</h2>
            <p><img src="${icon}" alt="weather icon"> ${condition}</p>
            <p>üå°Ô∏è Temperature: <strong>${temp}&deg;C</strong></p>
          `;
        }
      } catch (error) {
        document.getElementById('weatherInfo').innerHTML = `<p style='color: red;'>Failed to fetch weather data.</p>`;
      }
    }
  </script>
</body>
</html>
